<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example Candid UI</title>
  </head>
  <body>
    <section style="height: 80vh; width: 600px; resize: both; overflow: auto">
      <candid-ui canisterId="fkjyf-lyaaa-aaaab-qah7q-cai" logLevel="debug">
        <h1 slot="title">My title</h1>
        <style slot="styles">
          button:first-child {
            background-color: pink;
          }
        </style>
      </candid-ui>

      <!--<candid-ui host="https://icp-api.io" canisterId="fkjyf-lyaaa-aaaab-qah7q-cai"></candid-ui>-->
    </section>
    <script>
      /** time to load the candid ui */

      console.time('candid-ui import');
      import('./CandidUI.ts').then(({ CandidUI, defineElement }) => {
        defineElement();
        console.timeEnd('candid-ui import');
      });

      document.querySelector('candid-ui').addEventListener('ready', () => {
        console.log('candid-ui ready');
      });
      document.querySelector('candid-ui').addEventListener('error', e => {
        console.log('candid-ui error', e);
      });
      document.querySelector('candid-ui').addEventListener('response', e => {
        console.log('candid-ui message', e);
      });
      document.querySelector('candid-ui').addEventListener('request', e => {
        console.log('candid-ui request', e);
      });
    </script>
  </body>
</html>
